name: Upload functions

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  id-token: write # This is required for requesting the JWT
  contents: read  # This is required for actions/checkout

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@main
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16.x'
    - name: Install dependencies
      run: npm install
    - name: Build folder
      run: npm run build
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-region: us-east-1
        role-to-assume: arn:aws:iam::737802338670:role/CreateOpenIDConnect-Role-1TE6U38TD5Z4X
        role-session-name: MySessionName
    - name: zip backend files
      run: zip -r -j ./backend/functions/src/deployment_easy_layers.zip ./backend/functions/src/*
    - name: Copy files to the frontend-bucket
      run:
        aws s3 sync './build' s3://easy-layers-front-end
    - name: Copy files to the s3 backend bucket us-east-1
      run:
        aws s3 sync './backend/functions' s3://easy-layers-us-east-1/functions

    - name: Copy files to the s3 backend bucket us-east-2
      run:
        aws s3 sync './backend/functions' s3://easy-layers-us-east-2/functions
    - name: Deploy to AWS CloudFormation
      run:
        aws cloudformation deploy --template-file './backend/functions/template.yml' --stack-name DeployLambdasAndApis --no-fail-on-empty-changeset --capabilities CAPABILITY_AUTO_EXPAND CAPABILITY_NAMED_IAM CAPABILITY_IAM
    - name: Update Stacksets
      run:
        aws cloudformation update-stack-set --stack-set-name EasyLayersAcrossRegions --template-file './backend/functions/stackset.yml' --region us-east-2
